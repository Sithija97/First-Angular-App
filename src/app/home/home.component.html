<h1>Welcome!</h1>

 <div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
    <p>You can remove OneByOne <span (click)="decrClick()">this</span></p>
    <!-- {{ clickCounter }} times. -->
</div>

<!-- Data Binding Process -->
<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said</strong> {{name}}
    </p>
</div>

<!-- style binding -->
<div class="play-container" [style.background-color] = "clickCounter > 4 ? '#ff4757' : '#f1f2f6' ">
    <ng-template [ngIf]="clickCounter > 4 " [ngIfElse]="none">
        <p>The click Counter <strong>is Greater</strong> than 4.</p>
    </ng-template>

    <ng-template #none>
            <p>The click Counter <strong>is not Greater</strong> than 4.</p>
    </ng-template>
</div>
